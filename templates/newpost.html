{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h2> enter a new post</h2>
  </div>
</div>
<div class="row" style="text-align:center">
  <div class="col-md-12">
    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <div>
        <textarea class="form-control" name="content">{{content}}</textarea>  
        </div>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
  </div>
</div>


{% endblock %}
