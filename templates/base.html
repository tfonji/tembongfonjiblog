<!DOCTYPE html>
<link rel="import">
<html lang="en">
  <head>
    <title>Fonji | Personal Blog</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--for viewport, match screen's width in device independent pixels
      and establish a 1:1 relationship between device independ pixels and css pixels-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--Material Design Bootstrap-->
    <link href="/css/mdb.min.css" rel="stylesheet">
    <!--Custom Styles. Last on list in order to avoid it being overriden-->
    <link type="text/css" rel="stylesheet" href="/css/styles.css">
  </head>
  <body>

    <div class="container">
      <div class="row" id="set-height">
      <div class="col-md-12">
        <nav class="navbar navbar-fixed-top navbar-light lighten-4" id="navbar-color">
        <div class="container-fluid">
        {% if user %}
        <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-primary">{{user.name}}</button>
            <a class="btn btn-deep-orange align-right" href="/logout">logout</a>
            <a class="btn teal darken-3 align-right" href="/">recent posts</a>
            <a class="btn  blue darken-3 align-right" href="/blog/newpost">new post</a>
          </div>
        </div>
        {% else %}
        <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary">blog</button>
          <a class="btn btn-unique align-right" href="/signup">signup</a>
          <a class="btn btn-dark-green align-right" href="/login">login</a>
        </div>
        {% endif %}
        </div>
      </nav>
    </div>
      </div>

    <div class="row">
      <div class="col-md-12 text-left text-uppercase">
        <a class="main-title">Multi-User Blog</a>
      </div>

      {% block content %}
      {% endblock %}


      </div>
    </div>
  </body>
</html>
